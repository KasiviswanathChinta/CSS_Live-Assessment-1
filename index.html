<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container1">
            <pre>Prepbytes</pre>
            <div class="navbar">
                <a href="#">HOME</a>
                <a href="#">CONTACT</a>
                <a href="#">E-MAIL</a>
            </div>
        </div>
        <div class="container2">
            <div class="child child1">
                <table border="1">
                    <tr>
                        <th class="row">NAME</th>
                        <th class="row">AGE</th>
                    </tr>
                    <tr>
                        <td class="row">PREPBYTES</td>
                        <td class="row">10</td>
                    </tr>
                    <tr>
                        <td class="row">ROHIT</td>
                        <td class="row">25</td>
                    </tr>
                </table>
            </div>
            <div class="child child2">
                <img src="./prep img.png" alt="Prp" width="400px" height="300px">
            </div>
            <div class="child child3">
                <ol type="I">
                   <li>MERN</li>
                   <li>MEAN</li>
                </ol>
                <ul type="none">
                    <li>MERN</li>
                    <li>MEAN</li>
                </ul>
                <dl>
                    <dt>ROTI</dt>
                    <dd>PLAIN NAAN</dd>
                    <dd>BUTTER NAAN</dd>
                    <dd>PANEER NAAN</dd>
                </dl>
            </div>
            <div class="child child4">
                <table border="1">
                    <tr>
                        <th colspan="2" class="row1">TABLE</th>
                    </tr>
                    <tr>
                        <td class="row2">A</td>
                        <td>B</td>
                    </tr>
                </table>
            </div>
            <div class="child child5">
                <img src="./prep img.png" alt="Prep" width="400px" height="300px">
            </div>
            <div class="child child6">
                <form action="#">
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="Name"><br><br>

                    <label for="E-mail">EMAIl</label>
                    <input type="email" name="E-mail" id="E-mail"><br><br>

                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password"><br><br>

                    <label for="MERN">MERN</label>
                    <input type="radio" name="MERN" id="MERN">

                    <label for="MEAN">MEAN</label>
                    <input type="radio" name="MEAN" id="MEAN"><br>

                    <label for="MALE">MALE</label>
                    <input type="checkbox" name="Gender" id="MALE">

                    <label for="FEMALE">FEMALE</label>
                    <input type="checkbox" name="Gender" id="FEMALE">

                    <label for="OTHER">OTHER</label>
                    <input type="checkbox" name="Gender" id="OTHER"><br><br>

                    <input type="submit" value="Submit">
                    <input type="reset" value="Resets">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
